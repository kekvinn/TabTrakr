<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>TabTrakr</title>
    <style>
        #chart{
            height: 330px;
            width: 1500px;
        }
    </style>
</head>
<body>
    <script>
        let today = new Date();
        let date = today.getFullYear() + '-' + (today.getMonth()+1)+'-'+today.getDate();
    </script>

    <div class="container" id="chart">
        <canvas id = "barChart" class="chart"></canvas>
    </div>

    <script>
        let prodMins = 3;
        let enterMins = 6;
        let socialMins = 3;
        let shopMins = 2;
        let edMins = 4;
        let idleMins = 1;

        let barChart = document.getElementById('barChart').getContext('2d');

        let timeByTabChart = new Chart(barChart, {
            type:'bar',
            data:{
                labels:['Productivity', 'Entertainment', 'Social', 'Shopping', 'Education', 'Idle'],
                datasets:[{
                    label:'Time Spent (minutes)',
                    data:[
                        prodMins,
                        enterMins,
                        socialMins,
                        shopMins,
                        edMins,
                        idleMins
                    ],
                    backgroundColor:[
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255,206, 86, 0.6)',
                        'rgba(75, 206, 86, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderWidth:1,
                    borderColor:'#777',
                    hoverBorderWidth:3,
                    hoverBorderColor:'#000',
                    hoverOffset:5
                }]
            },
            options:{
                plugins:{
                    title:{
                        display:true,
                        align:'center',
                        text:'Minutes Spent per Tab Classification',
                        font:{
                            family:"Lato",
                            size:25,
                        },
                        color:'black'
                    },
                    legend:{
                        display:false,
                    },
                    tooltip:{
                        enabled:true,
                        bodyFont:{
                            family:"Lato"
                        },
                        titleFont:{
                            family:"Lato"
                        },
                        boxWidth:20,
                        boxHeight:10
                    }
                },
                layout:{
                    padding:{
                        left:0,
                        right:0,
                        bottom:0,
                        top:0
                    }
                },
                indexAxis:'y',
                scales:{
                    y:{
                        ticks:{
                            font:{
                                family:"Lato",
                                size:14
                            },
                            color:"black"
                        }
                    },
                    x:{
                        ticks:{
                            font:{
                                family:"Lato",
                                size:14
                            },
                            color:"black"
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
